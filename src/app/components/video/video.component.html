<div class="box-item-campania">
    <video width="100%" height="200" controls poster="{{url_recursos}}{{video.portada_video}}">
        <source src="{{url_recursos}}{{video.video_url}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="box-txt-item-campania">
        <h4>{{video.titulo}}</h4>
        <p>
            {{video.descripcion}}
        </p>
        <hr/>
        <ul>
            <li>
                <a [href]="url_recursos+video.video_url" download><img src="../../assets/images/ico-descarga.svg" width="22"/> Descargar video</a>
            </li>
        </ul>
    </div>
</div>
